<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Car rental</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide">
                        <img src="./assets/img__tinified/carousel__1.jpg" alt="car">
                      </div>
                      <div class="swiper-slide">
                        <img src="./assets/img__tinified/carousel__2.jpg" alt="carAMG">
                      </div>
                      <div class="swiper-slide">
                        <img src="./assets/img__tinified/carousel__3.jpg" alt="carSUV">
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  
                    <div class="swiper-button-prev">
                        <img src="./assets/swiper__elements/left__swiper__nav.svg" alt="sliderLeftArrow">
                    </div>
                    <div class="swiper-button-next">
                        <img src="./assets/swiper__elements/right__swiper__nav.svg" alt="sliderRightArrow">
                    </div>
                  
                  </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

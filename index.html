<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" media="(prefers-color-scheme: light)" -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Car rental</title>
</head>
<body>
  <button id="changeMode">Click</button>
  <section>
    <div class="container">
      <div class="content">
        <h1 class="bg-white dark:bg-slate-900 dark:text-white">HELLO</h1>
      </div>
    </div>
  </section>
 
  
    <section class="slide">
        <div class="container">
            <div class="slide-content overflow-hidden rounded-md">
                <div class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="./assets/img__tinified/carousel__img/carousel__1.jpg" alt="car">
                      </div>
                      <div class="swiper-slide">
                        <img src="./assets/img__tinified/carousel__img/carousel__2.jpg" alt="carAMG">
                      </div>
                      <div class="swiper-slide">
                        <img src="./assets/img__tinified/carousel__img/carousel__3.jpg" alt="carSUV">
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  
                    <div class="swiper-button-prev">
                        <img src="./assets/swiper__elements/left__swiper__nav.svg" alt="sliderLeftArrow">
                    </div>
                    <div class="swiper-button-next">
                        <img src="./assets/swiper__elements/right__swiper__nav.svg" alt="sliderRightArrow">
                    </div>
                  
                  </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
